<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Unity Auto Web</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
        }
        .primary-blue { color: #0A74DA; }
        .bg-primary-blue { background-color: #0A74DA; }
        .accent-dark { color: #1E1E1E; }
        .sidebar-link.active {
            background-color: #0A74DA;
            color: white;
            font-weight: 600;
        }
        .sidebar-link.active i {
            color: white;
        }
        /* Style untuk tombol loading */
        .btn-loading {
            position: relative;
            pointer-events: none;
            color: transparent !important;
        }
        .btn-loading::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <a href="#" class="text-2xl font-bold accent-dark">Unity<span class="primary-blue">Auto</span></a>
                <p class="text-sm text-gray-500">Admin Panel</p>
            </div>
            <nav class="mt-6">
                <a href="#" class="sidebar-link active flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200 transition-colors" data-section="testimonials">
                    <i data-feather="message-square" class="mr-3"></i> Testimoni
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200 transition-colors" data-section="gallery">
                    <i data-feather="image" class="mr-3"></i> Galeri
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200 transition-colors" data-section="insurance">
                    <i data-feather="shield" class="mr-3"></i> Asuransi
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200 transition-colors" data-section="contacts">
                    <i data-feather="phone-incoming" class="mr-3"></i> Kontak Masuk
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div>
                    <h2 id="section-title" class="text-2xl font-semibold text-gray-800">Manajemen Testimoni</h2>
                </div>
                <div class="flex items-center">
                    <span id="admin-email" class="text-sm text-gray-600 mr-4"></span>
                    <button id="logout-button" class="flex items-center text-sm text-red-500 hover:text-red-700">
                        <i data-feather="log-out" class="w-4 h-4 mr-1"></i>
                        Logout
                    </button>
                </div>
            </header>
            
            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Notifications -->
                <div id="notification" class="hidden mb-4 p-4 rounded-md"></div>
                
                <!-- Sections -->
                <div id="testimonials-section" class="content-section">
                    <div id="testimonial-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </div>

                <div id="gallery-section" class="content-section hidden">
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-semibold mb-4">Tambah Gambar Galeri Baru</h3>
                        <form id="gallery-form">
                            <div class="mb-4">
                                <label for="gallery-title" class="block text-sm font-medium text-gray-700">Judul Gambar</label>
                                <input type="text" id="gallery-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div class="mb-4">
                                <label for="gallery-file" class="block text-sm font-medium text-gray-700">File Gambar</label>
                                <input type="file" id="gallery-file" accept="image/*" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                            <button type="submit" id="upload-gallery-btn" class="w-full sm:w-auto bg-primary-blue text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-90">Unggah Gambar</button>
                        </form>
                    </div>
                    <h3 class="text-xl font-semibold mb-4 mt-8">Gambar di Galeri</h3>
                    <div id="gallery-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
                </div>

                <div id="insurance-section" class="content-section hidden">
                     <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-semibold mb-4">Tambah atau Edit Asuransi</h3>
                        <form id="insurance-form">
                            <div class="mb-4">
                                <label for="insurance-name" class="block text-sm font-medium text-gray-700">Nama Perusahaan Asuransi</label>
                                <input type="text" id="insurance-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <div class="mb-4">
                                <label for="insurance-logo-url" class="block text-sm font-medium text-gray-700">URL Logo</label>
                                <input type="url" id="insurance-logo-url" placeholder="https://example.com/logo.png" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            </div>
                            <button type="submit" id="add-insurance-btn" class="w-full sm:w-auto bg-primary-blue text-white px-4 py-2 rounded-lg font-semibold hover:bg-opacity-90">Tambah Asuransi</button>
                        </form>
                    </div>
                     <h3 class="text-xl font-semibold mb-4 mt-8">Rekanan Asuransi Saat Ini</h3>
                    <div id="insurance-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
                </div>

                 <div id="contacts-section" class="content-section hidden">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telepon</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pesan</th>
                                </tr>
                            </thead>
                            <tbody id="contact-list" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- KONEKSI SUPABASE ---
            const SUPABASE_URL = 'https://fbuwyproxqmkuwncyxmf.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZidXd5cHJveHFta3V3bmN5eG1mIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODc4MjEyNSwiZXhwIjoyMDY0MzU4MTI1fQ.3FMS5eJchIRpgS7CcdL7MpsMXWEh_8SyQXxOobUGzYU';
            if (SUPABASE_URL.includes('your-supabase-url')) {
                document.body.innerHTML = `<div class="w-full h-screen flex items-center justify-center bg-red-100 text-red-700 p-8">PENTING: Harap ganti SUPABASE_URL dan SUPABASE_ANON_KEY di dalam file admin-dashboard.html dengan kredensial proyek Supabase Anda.</div>`;
                return;
            }
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // --- AUTHENTICATION GUARD ---
            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            if (sessionError || !session) {
                window.location.replace('admin-login.html');
                return;
            }

            // --- INITIALIZE UI ---
            feather.replace();
            document.getElementById('admin-email').textContent = session.user.email;

            // --- GLOBAL FUNCTIONS & UTILITIES ---
            function showNotification(message, type = 'success') {
                const notifEl = document.getElementById('notification');
                notifEl.textContent = message;
                notifEl.className = 'mb-4 p-4 rounded-md text-white';
                notifEl.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
                notifEl.classList.remove('hidden');
                setTimeout(() => notifEl.classList.add('hidden'), 4000);
            }

            function setLoading(button, isLoading) {
                if (isLoading) {
                    button.classList.add('btn-loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('btn-loading');
                    button.disabled = false;
                }
            }
            
            async function deleteItem(tableName, id, callback) {
                if (!confirm(`Anda yakin ingin menghapus item ini dari tabel ${tableName}?`)) return;
                const { error } = await supabaseClient.from(tableName).delete().eq('id', id);
                if (error) {
                    showNotification(`Gagal menghapus: ${error.message}`, 'error');
                } else {
                    showNotification('Item berhasil dihapus.');
                    callback();
                }
            }

            async function deleteStorageItem(bucketName, publicUrl, tableName, id, callback) {
                if (!confirm('PERHATIAN: Ini akan menghapus data dari database DAN file dari storage. Lanjutkan?')) return;
                const urlParts = publicUrl.split('/');
                const filePath = decodeURIComponent(urlParts.slice(urlParts.indexOf(bucketName) + 1).join('/'));

                const { error: storageError } = await supabaseClient.storage.from(bucketName).remove([filePath]);
                if (storageError && storageError.statusCode !== "404") {
                    showNotification(`Gagal menghapus file: ${storageError.message}`, 'error');
                }
                await deleteItem(tableName, id, callback);
            }

            // --- DATA LOADING & RENDERING ---
            async function loadTestimonials() {
                const listEl = document.getElementById('testimonial-list');
                listEl.innerHTML = '<p>Memuat testimoni...</p>';
                const { data, error } = await supabaseClient.from('testimonials').select('*').order('created_at', { ascending: false });
                if (error) return listEl.innerHTML = `<p class="text-red-500">Gagal memuat testimoni: ${error.message}</p>`;
                
                listEl.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(item => {
                        const stars = '★'.repeat(item.rating) + '☆'.repeat(5 - item.rating);
                        const card = document.createElement('div');
                        card.className = "bg-white p-4 rounded-lg shadow-md relative";
                        card.innerHTML = `<p class="font-semibold">${item.name} <span class="text-yellow-400">${stars}</span></p><p class="text-gray-600 text-sm italic">"${item.message}"</p>`;
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = '&times;';
                        deleteBtn.className = "absolute top-2 right-2 text-red-500 hover:text-red-700 text-2xl leading-none";
                        deleteBtn.onclick = () => deleteItem('testimonials', item.id, loadTestimonials);
                        card.appendChild(deleteBtn);
                        listEl.appendChild(card);
                    });
                } else {
                    listEl.innerHTML = '<p>Belum ada testimoni.</p>';
                }
            }

            async function loadGallery() {
                const listEl = document.getElementById('gallery-list');
                listEl.innerHTML = '<p>Memuat galeri...</p>';
                const { data, error } = await supabaseClient.from('gallery_images').select('*').order('created_at', { ascending: false });
                if (error) return listEl.innerHTML = `<p class="text-red-500">Gagal memuat galeri: ${error.message}</p>`;

                listEl.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = "bg-white rounded-lg shadow-md overflow-hidden relative";
                        card.innerHTML = `<img src="${item.image_url}" class="h-40 w-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300?text=Error';"><div class="p-2"><p class="text-sm font-semibold truncate" title="${item.title || ''}">${item.title || 'Tanpa Judul'}</p></div>`;
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = '&times;';
                        deleteBtn.className = "absolute top-2 right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center";
                        deleteBtn.onclick = () => deleteStorageItem('galeri', item.image_url, 'gallery_images', item.id, loadGallery);
                        card.appendChild(deleteBtn);
                        listEl.appendChild(card);
                    });
                } else {
                    listEl.innerHTML = '<p>Belum ada gambar di galeri.</p>';
                }
            }

            async function loadInsurance() {
                const listEl = document.getElementById('insurance-list');
                listEl.innerHTML = '<p>Memuat rekanan asuransi...</p>';
                const { data, error } = await supabaseClient.from('insurance_partners').select('*').order('created_at', { ascending: false });
                if (error) return listEl.innerHTML = `<p class="text-red-500">Gagal memuat asuransi: ${error.message}</p>`;

                listEl.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = "bg-white p-2 rounded-lg shadow-md text-center relative";
                        card.innerHTML = `<img src="${item.logo_url}" class="h-16 mx-auto object-contain" onerror="this.onerror=null;this.src='https://placehold.co/100x60?text=Invalid+URL';"><p class="text-xs font-semibold mt-2 truncate">${item.name}</p>`;
                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = '&times;';
                        deleteBtn.className = "absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs";
                        deleteBtn.onclick = () => deleteItem('insurance_partners', item.id, loadInsurance);
                        card.appendChild(deleteBtn);
                        listEl.appendChild(card);
                    });
                } else {
                    listEl.innerHTML = '<p>Belum ada rekanan asuransi.</p>';
                }
            }

            async function loadContacts() {
                const listEl = document.getElementById('contact-list');
                listEl.innerHTML = '<tr><td colspan="4" class="text-center p-4">Memuat kontak masuk...</td></tr>';
                const { data, error } = await supabaseClient.from('contacts').select('*').order('created_at', { ascending: false });
                if (error) return listEl.innerHTML = `<tr><td colspan="4" class="text-center p-4 text-red-500">Gagal memuat kontak: ${error.message}</td></tr>`;

                listEl.innerHTML = '';
                if (data.length > 0) {
                    data.forEach(item => {
                        const date = new Date(item.created_at).toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric'});
                        const row = document.createElement('tr');
                        row.innerHTML = `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td><td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name}</td><td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.phone}</td><td class="px-6 py-4 text-sm text-gray-500">${item.message}</td>`;
                        listEl.appendChild(row);
                    });
                } else {
                     listEl.innerHTML = '<tr><td colspan="4" class="text-center p-4">Belum ada kontak masuk.</td></tr>';
                }
            }
            
            // --- EVENT LISTENERS & SETUP ---
            function setupForms(){
                const galleryForm = document.getElementById('gallery-form');
                const uploadGalleryBtn = document.getElementById('upload-gallery-btn');
                galleryForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    setLoading(uploadGalleryBtn, true);
                    const title = e.target['gallery-title'].value;
                    const file = e.target['gallery-file'].files[0];
                    if (!file) {
                        showNotification('Harap pilih file gambar untuk diunggah.', 'error');
                        setLoading(uploadGalleryBtn, false);
                        return;
                    }

                    const filePath = `public/${Date.now()}-${file.name}`;
                    const { error: uploadError } = await supabaseClient.storage.from('galeri').upload(filePath, file);
                    if (uploadError) {
                        showNotification(`Gagal mengunggah file: ${uploadError.message}`, 'error');
                        setLoading(uploadGalleryBtn, false);
                        return;
                    }

                    const { data: { publicUrl } } = supabaseClient.storage.from('galeri').getPublicUrl(filePath);
                    const { error: dbError } = await supabaseClient.from('gallery_images').insert({ title: title, image_url: publicUrl });
                    if (dbError) {
                        showNotification(`Gagal menyimpan ke database: ${dbError.message}`, 'error');
                    } else {
                        showNotification('Gambar berhasil diunggah dan ditambahkan ke galeri.');
                        galleryForm.reset();
                        loadGallery();
                    }
                    setLoading(uploadGalleryBtn, false);
                });

                const insuranceForm = document.getElementById('insurance-form');
                const addInsuranceBtn = document.getElementById('add-insurance-btn');
                insuranceForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    setLoading(addInsuranceBtn, true);
                    const name = e.target['insurance-name'].value;
                    const logoUrl = e.target['insurance-logo-url'].value;
                    
                    const { error } = await supabaseClient.from('insurance_partners').insert({ name, logo_url: logoUrl });
                    if (error) {
                        showNotification(`Gagal menyimpan data asuransi: ${error.message}`, 'error');
                    } else {
                        showNotification('Asuransi berhasil ditambahkan!');
                        insuranceForm.reset();
                        loadInsurance();
                    }
                    setLoading(addInsuranceBtn, false);
                });
            }

            function setupNavigation() {
                const links = document.querySelectorAll('.sidebar-link');
                const sections = document.querySelectorAll('.content-section');
                const sectionTitle = document.getElementById('section-title');

                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const sectionId = link.getAttribute('data-section');
                        links.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        sections.forEach(s => s.classList.add('hidden'));
                        document.getElementById(`${sectionId}-section`).classList.remove('hidden');
                        sectionTitle.textContent = `Manajemen ${link.textContent.trim()}`;
                    });
                });
            }

            document.getElementById('logout-button').addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.replace('admin-login.html');
            });

            // -- INITIAL DATA LOAD --
            loadTestimonials();
            loadGallery();
            loadInsurance();
            loadContacts();
            setupForms();
            setupNavigation();
        });
    </script>
</body>
</html>

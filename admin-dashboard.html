<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Unity Automobile</title>
    
    <!-- Tailwind CSS, Google Fonts, Supabase JS, Feather Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" type="image/png" href="/unity.png">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        .primary-blue { color: #0A74DA; } .bg-primary-blue { background-color: #0A74DA; }
        .accent-dark { color: #1E1E1E; }
        .sidebar-link.active { background-color: #0A74DA; color: white; font-weight: 600; }
        .sidebar-link.active i { color: white; }
        .btn-loading { position: relative; pointer-events: none; color: transparent !important; }
        .btn-loading::after { content: ''; position: absolute; left: 50%; top: 50%; width: 20px; height: 20px; margin-left: -10px; margin-top: -10px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .stat-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        label { margin-bottom: 0.5rem; display: block; font-weight: 500; color: #374151; }
        input, textarea { margin-top: 0.25rem !important; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <a href="#" class="text-2xl font-bold accent-dark">Unity<span class="primary-blue">Automobile</span></a>
                <p class="text-sm text-gray-500">Admin Panel</p>
            </div>
            <nav class="mt-6">
                <a href="#" class="sidebar-link active flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="profile">
                    <i data-feather="settings" class="mr-3"></i> Profil Usaha
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="dashboard">
                    <i data-feather="home" class="mr-3"></i> Dashboard
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="services">
                    <i data-feather="briefcase" class="mr-3"></i> Layanan
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="testimonials">
                    <i data-feather="message-square" class="mr-3"></i> Testimoni
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="gallery">
                    <i data-feather="image" class="mr-3"></i> Galeri
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="insurance">
                    <i data-feather="shield" class="mr-3"></i> Asuransi
                </a>
                <a href="#" class="sidebar-link flex items-center py-3 px-6 text-gray-700 hover:bg-gray-200" data-section="contacts">
                    <i data-feather="phone-incoming" class="mr-3"></i> Kontak Masuk
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <div>
                    <h2 id="section-title" class="text-2xl font-semibold text-gray-800">Profil Usaha</h2>
                </div>
                <div class="flex items-center">
                    <span id="admin-email" class="text-sm text-gray-600 mr-4"></span>
                    <button id="logout-button" class="flex items-center text-sm text-red-500 hover:text-red-700">
                        <i data-feather="log-out" class="w-4 h-4 mr-1"></i> Logout
                    </button>
                </div>
            </header>
            
            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div id="notification" class="hidden mb-4 p-4 rounded-md"></div>
                
                <!-- Sections -->
                <div id="profile-section" class="content-section">
                    <div class="bg-white p-8 rounded-lg shadow-md">
                        <form id="profile-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="company_name">Nama Bengkel</label>
                                    <input type="text" id="company_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label for="tagline">Tagline</label>
                                    <input type="text" id="tagline" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <label for="about_us">Tentang Kami (Deskripsi)</label>
                                    <textarea id="about_us" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                                </div>
                                <div>
                                    <label for="phone_number">No. Telepon</label>
                                    <input type="text" id="phone_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label for="whatsapp_number">No. WhatsApp (Format 62)</label>
                                    <input type="text" id="whatsapp_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <label for="address">Alamat Lengkap</label>
                                    <textarea id="address" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                                </div>
                                <div>
                                    <label for="operating_hours_weekdays">Jam Buka (Hari Kerja)</label>
                                    <input type="text" id="operating_hours_weekdays" placeholder="Senin - Jumat: 08.30 - 17.30" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label for="operating_hours_weekend">Jam Buka (Akhir Pekan)</label>
                                    <input type="text" id="operating_hours_weekend" placeholder="Sabtu & Minggu: Tutup" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <label for="map_embed_url">URL Embed Google Maps</label>
                                    <textarea id="map_embed_url" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm font-mono text-sm"></textarea>
                                </div>
                            </div>
                            <div class="mt-6 text-right">
                                <button type="submit" id="save-profile-btn" class="bg-primary-blue text-white px-6 py-2 rounded-lg font-semibold hover:bg-opacity-90">Simpan Perubahan</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="dashboard-section" class="content-section hidden"><!-- ... (Konten dashboard sama seperti sebelumnya) ... --></div>
                <div id="services-section" class="content-section hidden"><!-- ... (Konten layanan sama seperti sebelumnya) ... --></div>
                <div id="testimonials-section" class="content-section hidden"><!-- ... (Konten testimoni sama seperti sebelumnya) ... --></div>
                <div id="gallery-section" class="content-section hidden"><!-- ... (Konten galeri sama seperti sebelumnya) ... --></div>
                <div id="insurance-section" class="content-section hidden"><!-- ... (Konten asuransi sama seperti sebelumnya) ... --></div>
                <div id="contacts-section" class="content-section hidden"><!-- ... (Konten kontak sama seperti sebelumnya) ... --></div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const SUPABASE_URL = 'https://fbuwyproxqmkuwncyxmf.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZidXd5cHJveHFta3V3bmN5eG1mIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODc4MjEyNSwiZXhwIjoyMDY0MzU4MTI1fQ.3FMS5eJchIRpgS7CcdL7MpsMXWEh_8SyQXxOobUGzYU';
            
            if (SUPABASE_URL.includes('ganti-dengan-url-supabase-anda')) {
                document.body.innerHTML = `<div class="w-full h-screen flex items-center justify-center bg-red-100 text-red-700 p-8 text-center">PENTING: Harap ganti SUPABASE_URL dan SUPABASE_ANON_KEY dengan kredensial dari proyek Supabase Anda.</div>`;
                return;
            }
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            if (sessionError || !session) {
                window.location.replace('admin-login.html');
                return;
            }
            feather.replace();
            document.getElementById('admin-email').textContent = session.user.email;

            // -- Global Functions & Utils --
            function showNotification(message, type = 'success') { /* ... */ }
            function setLoading(btn, isLoading) { /* ... */ }
            async function deleteItem(tableName, id, callback) { /* ... */ }
            async function deleteStorageItem(bucketName, publicUrl, tableName, id, callback) { /* ... */ }

            // -- Loaders & Renderers --
            async function loadProfileData() {
                const { data, error } = await supabaseClient.from('company_profile').select('*').eq('id', 1).single();
                if (error) {
                    showNotification('Gagal memuat profil usaha.', 'error');
                    return;
                }
                if (data) {
                    for (const key in data) {
                        if (document.getElementById(key)) {
                            document.getElementById(key).value = data[key];
                        }
                    }
                }
            }

            async function loadDashboardStats() { /* ... */ }
            async function loadServices() { /* ... */ }
            async function loadTestimonials() { /* ... */ }
            async function loadGallery() { /* ... */ }
            async function loadInsurance() { /* ... */ }
            async function loadContacts() { /* ... */ }

            // -- Event Listeners Setup --
            function setupForms() {
                document.getElementById('profile-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('save-profile-btn');
                    setLoading(btn, true);

                    const updates = {
                        id: 1, // Pastikan update selalu untuk baris dengan id = 1
                        company_name: document.getElementById('company_name').value,
                        tagline: document.getElementById('tagline').value,
                        about_us: document.getElementById('about_us').value,
                        phone_number: document.getElementById('phone_number').value,
                        whatsapp_number: document.getElementById('whatsapp_number').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        operating_hours_weekdays: document.getElementById('operating_hours_weekdays').value,
                        operating_hours_weekend: document.getElementById('operating_hours_weekend').value,
                        map_embed_url: document.getElementById('map_embed_url').value,
                        updated_at: new Date()
                    };

                    const { error } = await supabaseClient.from('company_profile').update(updates).eq('id', 1);
                    
                    if(error) {
                        showNotification(`Gagal menyimpan: ${error.message}`, 'error');
                    } else {
                        showNotification('Profil usaha berhasil diperbarui!', 'success');
                    }
                    setLoading(btn, false);
                });
                
                // ... (form listeners lain tetap sama)
            }
            
            function setupNavigation() {
                const links = document.querySelectorAll('.sidebar-link');
                const sections = document.querySelectorAll('.content-section');
                const title = document.getElementById('section-title');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const sectionId = link.getAttribute('data-section');
                        links.forEach(l => l.classList.remove('active'));
                        link.classList.add('active');
                        sections.forEach(s => s.classList.add('hidden'));
                        document.getElementById(`${sectionId}-section`).classList.remove('hidden');
                        title.textContent = link.textContent.trim();
                        
                        if (sectionId === 'dashboard') {
                            loadDashboardStats();
                        } else if (sectionId === 'profile') {
                            loadProfileData();
                        }
                    });
                });
            }

            document.getElementById('logout-button').addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.replace('admin-login.html');
            });

            // -- Initial Calls --
            loadProfileData();
            loadDashboardStats();
            loadServices(); 
            loadTestimonials(); 
            loadGallery(); 
            loadInsurance(); 
            loadContacts();
            setupForms();
            setupNavigation();
        });
    </script>
</body>
</html>
